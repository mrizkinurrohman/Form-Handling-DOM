<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form dengan JSON Object</title>
</head>
<body>
  <h2>Form dengan JSON Object</h2>
  <form id="form2">
    <label for="nama">Nama:</label>
    <input type="text" id="nama2" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email2" required><br><br>
    
    <button type="button" id="submitBtn">Submit</button>
  </form>
  
  <div id="output2"></div>

  <script>
    document.getElementById("submitBtn").addEventListener("click", function(event) {
      event.preventDefault(); // Berhentikan perilaku default

      // Simpan nilai input dalam bentuk JSON object
      const data = {
        nama: document.getElementById("nama2").value,
        email: document.getElementById("email2").value
      };

      // Ubah JSON object menjadi URL-encoded string
      const params = new URLSearchParams(data).toString();

      // Tampilkan hasil URL-encoded string
      document.getElementById("output2").innerText = `JSON Data: ${params}`;
    });
  </script>
</body>
</html>
