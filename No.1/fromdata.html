<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form dengan FormData</title>
  </head>
  <body>
    <h2>Form dengan FormData</h2>
    <form id="form1">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />
      
      <label for="email">Password:</label>
      <input type="password" id="password" name="password" required /><br /><br />
      <button type="submit">Submit</button>
    </form>

    <div id="output1"></div>

    <script>
      document
        .getElementById("form1")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Berhentikan perilaku default submit

          // Simpan nilai input dalam bentuk FormData
          const formData = new FormData(event.target);

          // Ubah form data menjadi URL-encoded string
          const params = new URLSearchParams(formData).toString();

          // Tampilkan hasil URL-encoded string
          document.getElementById("output1").innerText = `Form Data: ${params}`;
        });
    </script>
  </body>
</html>
